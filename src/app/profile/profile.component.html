<ion-card>

  <ion-card-header text-center color="primary">

    <ion-card-title>Profile</ion-card-title>

  </ion-card-header>

  <ion-card-content>

    <form [formGroup]="todo" (ngSubmit)="logForm()">

      <ion-item>
        <ion-label position="floating">
          <ion-icon size="large" name="finger-print"></ion-icon> Pseudo <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input type="text" formControlName="pseudo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">
          <ion-icon size="large" name="flask"></ion-icon> Age
        </ion-label>
        <ion-input type="number" formControlName="age"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">
          <ion-icon size="large" name="business"></ion-icon> City
        </ion-label>
        <ion-input type="text" formControlName="city"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">
          <ion-icon size="large" name="transgender"></ion-icon> Gender
        </ion-label>
        <ion-select formControlName="gender" placeholder="Choose your gender">
          <ion-select-option value="Male" selected>Male</ion-select-option>
          <ion-select-option value="Female">Female</ion-select-option>
          <ion-select-option value="Neutral">Neutral</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item hidden>
        <ion-label position="floating">Role</ion-label>
        <ion-input disabled value="Visitor" type="text" formControlName="role"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">
          <ion-icon size="large" name="eye"></ion-icon> Avatar
        </ion-label>
        <ion-input type="text" formControlName="avatar"></ion-input>
      </ion-item>

      <ion-button type="submit" [disabled]="!todo.valid">Submit</ion-button>

    </form>

  </ion-card-content>

</ion-card>


<a [routerLink]="['/channel']">
  <ion-button>Go to Tchat</ion-button>
</a>
